<!-- Task 2
Take input from user using prompt() and reverse it and then print it

example
If user types 'apple' the the final result should be 'elppa' -->
<script>
let name=prompt("Enter any word or Name");
let result="";
for(let i=name.length-1; i>=0;i--){
    result +=name[i];
}
console.log(result);
</script>
